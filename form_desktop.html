<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">

    <!--**********Header*************-->
    <div class="header">
        <div class="container">
            <div class="column-wrap">
                <div class="column-5">
                    <!--******nav*****-->
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Наши роботы</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Записаться</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">HTML Academy</a></li>
                        </ul>
                    </nav>
                    <!--**********/nav***********-->
                </div>
                <div class="column-1">
                    <div class="login"><a href="#" class="login-link">Вход</a></div>
                </div>
            </div>

        </div>
        <div class="header-logo">
        </div>
    </div>
    <!--********************/header***********-->

    <!--**********Main************************-->
    <main>
        <div class="container">
            <!--*********Form**********-->
            <div class="form-header-wrapper">
                <div class="form-header column-5"><h1>Запись на стрижку</h1></div>
                <div class="column-1 to-main"><a href="#" class="to-main-link">На главную</a></div>
            </div>
            <form action="" class="booking-form">
                <div class="booking-form-item column-2">
                    <input class="input small-input" type="text" name="name" placeholder="Имя">
                </div>
                <div class="booking-form-item column-2">
                    <input class="input small-input input-surname" type="text" name="surname" placeholder="Фамилия">
                </div>
                <div class="booking-form-item column-2">
                    <input class="input small-input input-secondname" type="text" name="secondname" placeholder="Отчество">
                </div>
                <div class="booking-form-item column-3">
                    <input class="input middle-input" type="text" name="telephone" placeholder="Контактный телефон">
                </div>
                <div class="booking-form-item column-3">
                    <input class="input middle-input input-mail" type="text" name="mail" placeholder="Контактный e-mail">
                </div>
                <div class="booking-form-item column-6">
                    <textarea class="input big-input" cols="5" rows="5">Доп. информация для мастера</textarea>
                </div>
                <div class="header-choose-model-wrapper ">
                    <div class="header-choose-model column-2"><h2>Выберите модель бороды:</h2></div>
                </div>
                <div class="choose-model-radiobutton column-6">
                    <ul class="choose-model-radiobutton-list">
                        <li class="choose-model-radiobutton-item">
                            <div class="bread-radiobutton">
                                <input type="radio" name="beard" class="radio" id="radio-1" checked>
                                <label class="label" for="radio-1">
                                    <div class="label_inner bread-1">aдмирал</div>
                                </label>
                            </div>
                        </li>
                        <li class="choose-model-radiobutton-item">
                            <div class="bread-radiobutton">
                                <input type="radio"  name="beard"  class="radio" id="radio-2">
                                <label class="label" for="radio-2">
                                    <div class="label_inner bread-2">лесоруб</div>
                                </label>
                            </div>
                        </li>
                        <li class="choose-model-radiobutton-item">
                            <div class="bread-radiobutton">
                                <input type="radio"  name="beard"  class="radio" id="radio-3">
                                <label class="label" for="radio-3">
                                    <div class="label_inner bread-3">полярник</div>
                                </label>
                            </div>
                        </li>
                        <li class="choose-model-radiobutton-item">
                            <div class="bread-radiobutton">
                                <input type="radio"  name="beard"  class="radio" id="radio-4">
                                <label class="label" for="radio-4">
                                    <div class="label_inner bread-4">боярин</div>
                                </label>
                            </div>
                        </li>
                        <li class="choose-model-radiobutton-item">
                            <div class="bread-radiobutton">
                                <input type="radio"  name="beard"  class="radio" id="radio-5">
                                <label class="label" for="radio-5">
                                    <div class="label_inner bread-5">мудрец</div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="header-additional-services-wrapper">
                    <div class="header-additional-services"><h2>Дополнительные услуги:</h2></div>
                </div>
                <div class="choose-additional-services column-6">
                    <div class="choose-additional-services-row1 column-2">
                        <div class="choose-additional-services-row1-item">
                            <input type="checkbox" class="checkbox" id="check-1" checked>
                            <label class="label" for="check-1"><div class="label_inner">Покрасить бороду</div></label>
                        </div>
                        <div class="choose-additional-services-row1-item">
                            <input type="checkbox" class="checkbox" id="check-2" checked>
                            <label class="label" for="check-2"><div class="label_inner">Накрутить усы</div></label>
                        </div>
                    </div>
                    <div class="choose-additional-services-row2 column-2">
                        <div class="choose-additional-services-row1-item">
                            <input type="checkbox" class="checkbox" id="check-3">
                            <label class="label" for="check-3"><div class="label_inner">Причесать бороду</div></label>
                        </div>
                        <div class="choose-additional-services-row1-item">
                            <input type="checkbox" class="checkbox" id="check-4">
                            <label class="label" for="check-4"><div class="label_inner">Подровнять виски</div></label>
                        </div>
                    </div>
                    <div class="choose-additional-services-row3 column-2">
                        <div class="choose-additional-servises-row1-item">
                            <input type="checkbox" class="checkbox" id="check-5">
                            <label class="label" for="check-5"><div class="label_inner">Убрать седину</div></label>
                        </div>
                        <div class="choose-additional-services-row1-item">
                            <input type="checkbox" class="checkbox" id="check-6">
                            <label class="label" for="check-6"><div class="label_inner">Отполировать лысину</div></label>
                        </div>
                    </div>
                </div>
                <div class="send-application column-6">
                    <input class="btn-submit" type="submit" value="Отправить заявку">
                </div>
                <div class="test"></div>
            </form>
            <!--*********/Form**********-->
        </div>
    </main>
<!--    *************/Main********************-->

   <!-- **************Footer**************-->
    <footer>
        <div class="container">
            <div class="information column-2">
                <p class="information-uppercase">Барбершоп Бородинский</p>
                <p class="information-adress">г.Санкт-Петербург, ул. Большая Конюшенная 19/8</p>
                <p class="information-telephone">Тел.:+7(812)555-66-66</p>
            </div>
            <div class="social column-2">
                <p class="header-social">Давайте дружить!</p>
                 <div class="icon">
                     <div class="vk">
                         <a href="#"><img class="icon-image" src="assets/images/vk-icon-small.png" alt="vk-icon"></a>
                     </div>
                     <div class="facebook">
                         <a href="#"><img class="icon-image" src="assets/images/facebook-icon-small.png" alt="facebook-icon"></a>
                     </div>
                     <div class="insta">
                         <a href="#"><img class="icon-image" src="assets/images/insta-icon-small.png" alt="insta-icon"></a>
                     </div>
                 </div>
            </div>
            <div class="developt-by column-2">
                <p class="developt-by-header">Разработано:</p>
                <div class="html-academy">
                    <a href="#">HTML ACADEMY</a>
                </div>
            </div>
        </div>
    </footer>


</div>
</body>
</html>
